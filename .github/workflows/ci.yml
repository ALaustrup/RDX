name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          qt6-base-dev \
          qt6-declarative-dev \
          libsqlite3-dev \
          libzstd-dev \
          pkg-config
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Test
      run: |
        cd build
        ctest --output-on-failure || true

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        qt-version: ['6.5.0', '6.6.0']
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt-version }}
        modules: 'qtbase qtdeclarative'
        cache: true
    
    - name: Install vcpkg dependencies
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
        C:\vcpkg\bootstrap-vcpkg.bat
        C:\vcpkg\vcpkg install sqlite3:x64-windows zstd:x64-windows
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake `
          -DCMAKE_PREFIX_PATH=$env:Qt6_DIR
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install qt@6 sqlite zstd cmake
    
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt@6)
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release

